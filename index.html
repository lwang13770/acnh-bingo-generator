<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNH Bingo Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF0F0 50%, #FFE0E8 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #8B4A73;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(139, 74, 115, 0.15);
            border: 3px solid #FFB6C1;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #8B4A73;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #A55A7A;
            margin: 10px 0 0 0;
            font-weight: 400;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(145deg, #FF9FBD, #FF7AA3);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px 10px 0;
            color: white;
            font-weight: 600;
            font-family: 'Fredoka', cursive;
            box-shadow: 0 4px 15px rgba(255, 159, 189, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 159, 189, 0.6);
            background: linear-gradient(145deg, #FF7AA3, #FF5E8A);
        }

        .btn:active {
            transform: translateY(0);
        }

        .bingo-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 12px 40px rgba(139, 74, 115, 0.2);
            border: 4px solid #FFB6C1;
            position: relative;
            overflow: hidden;
        }

        .bingo-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 182, 193, 0.05) 10px,
                rgba(255, 182, 193, 0.05) 20px
            );
            pointer-events: none;
        }

        .bingo-title {
            text-align: center;
            font-size: 2rem;
            color: #8B4A73;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .bingo-cell {
            aspect-ratio: 1;
            border: 3px solid #FF9FBD;
            border-radius: 15px;
            background: linear-gradient(135deg, #FFF8FC, #FFEBF0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 100px;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 159, 189, 0.3);
            border-color: #FF7AA3;
        }

        .bingo-cell.free {
            background: linear-gradient(135deg, #E8F5E8, #F0F8F0);
            color: #8B4A73;
            font-size: 0.9rem;
            font-weight: 600;
            border-color: #7FB069;
        }

        .bingo-cell.clicked {
            background: linear-gradient(135deg, #E8F5E8, #F0F8F0);
            border-color: #7FB069;
            box-shadow: inset 0 2px 8px rgba(127, 176, 105, 0.3);
        }

        .villager-image {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin-bottom: 4px;
            border: 2px solid #FFB6C1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: white;
            object-fit: cover;
        }

        .villager-name {
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
            color: #8B4A73;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
            line-height: 1.1;
            word-break: break-word;
            hyphens: auto;
        }

        .loading {
            text-align: center;
            color: #8B4A73;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .card-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #A55A7A;
            position: relative;
            z-index: 1;
        }

        /* Bingo celebration overlay */
        .bingo-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            background: rgba(255, 159, 189, 0.95);
            border: 3px solid #FF7AA3;
            border-radius: 15px;
            padding: 15px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .bingo-overlay.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .bingo-message {
            background: linear-gradient(135deg, #FF9FBD, #FF7AA3);
            border: 4px solid #FFB6C1;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .bingo-overlay.show .bingo-message {
            transform: scale(1);
        }
        
        .bingo-title-big {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Fredoka', cursive;
            animation: bounce 0.6s ease-in-out 0.3s;
        }
        
        .bingo-subtitle {
            font-size: 0.9rem;
            color: white;
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-family: 'Fredoka', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .bingo-close-btn {
            background: linear-gradient(145deg, #7FB069, #6DA055);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            font-family: 'Fredoka', cursive;
            box-shadow: 0 4px 15px rgba(127, 176, 105, 0.4);
            transition: all 0.3s ease;
        }
        
        .bingo-close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 176, 105, 0.6);
            background: linear-gradient(145deg, #6DA055, #5A8A47);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFE135;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(odd) {
            background: #FF6B9D;
            animation-delay: -1s;
        }
        
        .confetti:nth-child(even) {
            background: #4ECDC4;
            animation-delay: -2s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media print {
            body {
                background: white;
                padding: 10px;
            }
            
            .header, .controls {
                display: none;
            }
            
            .bingo-card {
                max-width: 100%;
                margin: 0;
                box-shadow: none;
                border: 2px solid #FFB6C1;
                page-break-inside: avoid;
            }
            
            .bingo-cell {
                min-height: 80px;
            }
            
            .villager-image {
                width: 72px;
                height: 72px;
            }
        }

        @media (max-width: 768px) {
            .bingo-card {
                max-width: 95%;
                padding: 15px;
            }
            
            .bingo-cell {
                min-height: 80px;
                padding: 4px;
            }
            
            .villager-image {
                width: 35px;
                height: 35px;
            }
            
            .villager-name {
                font-size: 0.6rem;
            }
            
            .bingo-title {
                font-size: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        let currentBingoCard = [];
        let clickedCells = new Set();

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateBingo() {
            // Reset clicked cells
            clickedCells.clear();
            
            // Shuffle villagers and select 24 (excluding center free space)
            const shuffledVillagers = shuffleArray(villagers);
            const selectedVillagers = shuffledVillagers.slice(0, 24);
            
            // Create grid with free space in center
            currentBingoCard = [];
            for (let i = 0; i < 25; i++) {
                if (i === 12) { // Center position (0-indexed)
                    currentBingoCard.push({ name: "FREE", image: "https://dodo.ac/np/images/thumb/4/43/Nook_Miles_Ticket_NH_Inv_Icon.png/80px-Nook_Miles_Ticket_NH_Inv_Icon.png", isFree: true });
                } else if (i < 12) {
                    currentBingoCard.push(selectedVillagers[i]);
                } else {
                    currentBingoCard.push(selectedVillagers[i - 1]);
                }
            }
            
            renderBingoCard();
        }

        function renderBingoCard() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';
            
            currentBingoCard.forEach((villager, index) => {
                const cell = document.createElement('div');
                cell.className = `bingo-cell ${villager.isFree ? 'free' : ''}`;
                cell.onclick = () => toggleCell(index);
                
                if (villager.isFree) {
                    cell.innerHTML = `
                        <img src="${villager.image}" alt="FREE SPACE" class="villager-image" onerror="this.style.display='none'">
                        <div class="villager-name">FREE SPACE</div>
                    `;
                    clickedCells.add(index);
                    cell.classList.add('clicked');
                } else {
                    cell.innerHTML = `
                        <img src="${villager.image}" alt="${villager.name}" class="villager-image" onerror="this.style.display='none'">
                        <div class="villager-name">${villager.name}</div>
                    `;
                }
                
                grid.appendChild(cell);
            });
        }

        function toggleCell(index) {
            const cell = document.querySelectorAll('.bingo-cell')[index];
            if (clickedCells.has(index)) {
                clickedCells.delete(index);
                cell.classList.remove('clicked');
            } else {
                clickedCells.add(index);
                cell.classList.add('clicked');
            }
            
            checkForBingo();
        }

        function checkForBingo() {
            console.log('Checking for bingo, clicked cells:', Array.from(clickedCells));
            
            // Check rows
            for (let row = 0; row < 5; row++) {
                let hasRow = true;
                for (let col = 0; col < 5; col++) {
                    if (!clickedCells.has(row * 5 + col)) {
                        hasRow = false;
                        break;
                    }
                }
                if (hasRow) {
                    console.log('Found row bingo!');
                    showBingoModal('You got a row!');
                    return;
                }
            }
            
            // Check columns
            for (let col = 0; col < 5; col++) {
                let hasCol = true;
                for (let row = 0; row < 5; row++) {
                    if (!clickedCells.has(row * 5 + col)) {
                        hasCol = false;
                        break;
                    }
                }
                if (hasCol) {
                    showBingoModal('You got a column!');
                    return;
                }
            }
            
            // Check diagonals
            let hasDiag1 = true;
            let hasDiag2 = true;
            for (let i = 0; i < 5; i++) {
                if (!clickedCells.has(i * 5 + i)) hasDiag1 = false;
                if (!clickedCells.has(i * 5 + (4 - i))) hasDiag2 = false;
            }
            if (hasDiag1 || hasDiag2) {
                showBingoModal('You got a diagonal!');
            }
        }

        function showBingoModal(message) {
            console.log('Showing bingo banner with message:', message);
            const overlay = document.getElementById('bingoOverlay');
            const messageElement = document.getElementById('bingoMessage');
            messageElement.textContent = message;
            overlay.classList.add('show');
            
            // Auto-hide the banner after 4 seconds
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 4000);
        }

        function downloadCard() {
            // Create a canvas to render the bingo card
            const card = document.getElementById('bingoCard');
            
            // Use html2canvas if available, otherwise provide instructions
            if (typeof html2canvas !== 'undefined') {
                html2canvas(card).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'acnh-bingo-card.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            } else {
                alert('To save as image, please:\n1. Take a screenshot of the bingo card\n2. Or print to PDF using the Print button\n3. Or use browser\'s right-click > "Save image as"');
            }
        }

        // Generate initial bingo card on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Add some delay to ensure images load properly
            setTimeout(generateBingo, 500);
        });
    </script>

    <!-- Bingo Celebration Banner -->
    <div id="bingoOverlay" class="bingo-overlay">
        <div class="bingo-title-big">🎉 BINGO! 🎉</div>
        <div class="bingo-subtitle" id="bingoMessage"></div>
    </div>
